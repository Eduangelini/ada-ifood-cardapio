      <h2>CADASTRO</h2>
      <p class="subtitle">
        Se cadastre para receber as novidades e as promoções da melhor hamburgueria do mundo da técnologia.
      </p>
      <form id="form" class="form" method="post" action="https://653042c26c756603295e7ac1.mockapi.io/api/v1/burguer">
        <label for="nome">Nome*</label>
        <input class="input" type="text" name="nome" id="nome" placeholder="Digite seu nome" required>

        <label for="email">Email*</label>
        <input class="input" type="email" name="email" id="email" placeholder="Digite seu melhor email" required>

        <label for="whatsapp">WhatsApp*</label>
        <input class="input" type="tel" name="whatsapp" id="whatsapp" onkeyup="handlePhone(event)"
          placeholder=" Digite seu WhatsApp" required>

        <input type="submit" value="Cadastrar" class="button input">
      </form>
